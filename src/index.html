<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="quoteBox">
      <div class="up-middle">
        <p id="quote_text">Get your daily new quote!</p>
      </div>
      <div class="middle-right">
        <p id="quote_author"></p>
      </div>
      <div class="bottom">
          <a class="social_media" id="twitter" title="Post this quote on twitter!" target="_blank">
              <i class="fa fa-twitter"></i>
          </a>
        <div class="bottom-right">            
            <button id="new_button"> New Quote</button>
        </div>
      </div>
    </div>
  </div>
</body>
